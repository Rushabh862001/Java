<!DOCTYPE html>
<html>
<head>
<title>Online Railway Ticket Booking System</title>
</head>
<body style="background-color:LightBlue;">
<center>
<h2>Online Railway Ticket Booking System</h2>
</center>
<form action="#">
  <fieldset>
       <legend>Ticket Details</legend>
 <!-- Journey Source -->
 <p>
                <label>Source : <input name="Source" /></label>
 </p>
 <!-- Journey Destination -->
 <p>
                <label>Destination : <input name="Destination" /></label>
 </p>
 <!-- Journey Date -->
 <p>
                <label>Date : <input type="date"/></label>   
 </p>
 <!-- No of Adults Passenger --> 
 <p>
                <label>Adult : <input type="number"/></label>
 </p>
 <!-- No of Child Passenger -->
<p>
                <label>Child : <input type="number"/></label>
 </p>   
 <!-- Creating a button -->  
 <p>
                <button type="submit">Submit</button>
 </p>   
  </fieldset>
</form>
</body>
</html>
